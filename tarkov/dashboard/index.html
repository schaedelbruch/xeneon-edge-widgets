<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Xeneon Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <section class="column" id="status-column">
            <h2 class="section-title">Status & Trader</h2>
            <div id="server-status" class="card">Lade Server-Status...</div>
            <div id="trader-list" class="list-container">
                </div>
        </section>

        <section class="column" id="market-column">
            <h2 class="section-title">Markt-Preise (Live)</h2>
            <div id="price-ticker" class="list-container">
                </div>
        </section>

        <section class="column" id="ammo-column">
            <h2 class="section-title">Ammo Quick-Check</h2>
            <input type="text" id="ammo-search" placeholder="Munition suchen..." onkeyup="filterAmmo()">
            <div id="ammo-table" class="list-container">
                </div>
        </section>

        <section class="column" id="hideout-column">
            <h2 class="section-title">Top Hideout Crafts</h2>
            <div id="craft-list" class="list-container">
                </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
