<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Edge OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="brand" onclick="switchView('main')">XENEON // TARKOV_OS</div>
        <select id="view-selector" onchange="switchView(this.value)">
            <option value="main">ÜBERSICHT (GRID)</option>
            <option value="status">SERVER & ZEIT DETAILS</option>
            <option value="market">PVE MARKT DETAILS</option>
            <option value="barter">BARTER SNIPER DETAILS</option>
            <option value="traders">ALLE TRADER DETAILS</option>
        </select>
    </header>

    <main id="view-container">
        <div id="main-view" class="view active">
            <div class="grid-layout">
                <section class="widget" onclick="switchView('status')">
                    <h3 class="widget-title">OS_STATUS & CLOCK</h3>
                    <div id="status-summary" class="scroll-content"></div>
                </section>
                <section class="widget" onclick="switchView('market')">
                    <h3 class="widget-title">PVE_MARKET</h3>
                    <div id="market-summary" class="scroll-content"></div>
                </section>
                <section class="widget" onclick="switchView('barter')">
                    <h3 class="widget-title">BARTER_SNIPER</h3>
                    <div id="barter-summary" class="scroll-content"></div>
                </section>
                <section class="widget" onclick="switchView('traders')">
                    <h3 class="widget-title">ALL_TRADERS</h3>
                    <div id="trader-summary" class="scroll-content"></div>
                </section>
            </div>
        </div>

        <div id="detail-view" class="view">
            <div class="detail-header">
                <button onclick="switchView('main')" class="back-btn"> Zurück zur Übersicht</button>
                <h2 id="detail-title">DETAILS</h2>
            </div>
            <div id="detail-content" class="scroll-container-detail"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
